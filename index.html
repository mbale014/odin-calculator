<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
    </head>
    <body>

        <div class="container">
            <div class="title-header">Calculator</div>
            <div class="calc-container">
                <div class="main">
                    <div class="display">
                        <input type="text">
                    </div>
                    <div class="btn-group">
                        <div class="digits-btn">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button>0</button>
                        <div class="clear-btn">
                            <button>Clear</button>
                        </div>
                        </div>
                        <div class="operator-btn">
                            <button>+</button>
                            <button>-</button>
                            <button>*</button>
                            <button>/</button>
                            <button class="operate-calc-btn">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
